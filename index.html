<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="assets/css/pricing.css" />

    <script src="assets/js/pricing.js" defer></script>
    <title>PRICING</title>

  </head>
  <body>
    <div class="header">
      <div class="header-text">
        <div class="circle-container">
          <div class="circle">
            <span></span>
          </div>
          <div class="circle-2">
            <span></span>
          </div>
        </div>

        <h1>Simple, traffic-based pricing</h1>
        <p>
          Sign-up for our 30-day trial.<br />
          No credit card required.
        </p>
      </div>
    </div>

    <div class="pricing-info" >
      <div class="pricing-text">
        <h2> <span id="page">100</span>K PAGEVIEWS</h2>

        <input
          type="range"
          min="1"
          max="32"
          step="5"
          value="16"
          id="pageViewRange"
        />
        <p id="pageViews">15</p>

        <h3>$<span id="pricing">16</span> .00/ <span id="period"> month </span></h3>
        <div class="toggle-switch">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" checked  id ="billingType"/>
            <span class="slider round"></span>
          </label>
           <p>Yearly Billing</p>
            <span>25% discount</span>
        </div>
        
        <div class="list">
          <ul>
            <li> <img src="https://cdn.glitch.global/a58cdea6-e8d4-424b-a23c-35cea345f763/Path%202.png?v=1729675416924">  Unlimited websites</li>
            <li> <img src="https://cdn.glitch.global/a58cdea6-e8d4-424b-a23c-35cea345f763/Path%202.png?v=1729675416924">   100% data ownership </li>
            <li> <img src="https://cdn.glitch.global/a58cdea6-e8d4-424b-a23c-35cea345f763/Path%202.png?v=1729675416924">    Email reports</li>
          </ul>
          
          <a href="/">Start my trial</a>
        </div>
      </div>
    </div>
  </body>
</html>
